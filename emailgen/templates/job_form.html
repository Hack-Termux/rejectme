<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Apply for a Job</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="position">Position:</label>
            <input type="text" name="position" id="position" required>

            <label for="about">About Yourself:</label>
            <input type="text" name="about" id="about" placeholder="Briefly describe yourself" required>

            <label for="cv">Upload CV:</label>
            <input type="file" name="cv" id="cv" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
